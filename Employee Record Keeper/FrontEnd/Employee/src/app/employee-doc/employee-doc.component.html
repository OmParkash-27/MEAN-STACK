<div class="container">
  <div class="row">
    <mat-toolbar color="primary">
      <span>Add Employee Documents</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" (click)="backList()">Back to List</button>
    </mat-toolbar>
  </div>
  <mat-card class="align-item-end">
    <mat-card-content>
      <form [formGroup]="docsForm" (ngSubmit)="docsForm.valid && onSubmit()" enctype="multipart/form-data">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <label for="file1" class="form-label fileTypeLabel">Enter First Document Name</label>
            <input type="text" name="file1" class="form-control" id="file1" formControlName="file1"><br>
            <span *ngIf="file1 && file1.invalid && file1.touched">file name is required</span>

            <div class="input-group m-3">
              <input type="file" name="doc1" class="form-control fileInput" id="fileInput"
                (change)="onSelectImg($event)">
              <div class="input-group-append">
                <label for="fileInput" class="input-group-text">
                  <i class="fa fa-upload" aria-hidden="true"></i> <!-- Bootstrap Icon (Example: Bootstrap Icons) -->
                </label>
              </div>
            </div>
            <div style="font-size: 28px ;">{{fileExp}}</div>
          </div>

          <div class="col-md-6 col-lg-5">
            <label for="file2" class="form-label fileTypeLabel">Enter Second Document Name</label>
            <input type="text" name="file2" class="form-control" id="file2" formControlName="file2"><br>
            <span *ngIf="file2 && file2.invalid && file2.touched" >File name is required</span>

            <div class="input-group m-3">
              <input type="file" name="doc2" class="form-control fileInput" id="fileResumeInput"
                (change)="onSelectImg($event)">
              <div class="input-group-append">
                <label for="fileResumeInput" class="input-group-text">
                  <i class="fa fa-upload" aria-hidden="true"></i>
                </label>
              </div>
            </div>
            <div style="font-size: 28px ; ">{{fileRes}}</div>
          </div>
        </div>

        <div class="row justify-content-center m-5" >
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
