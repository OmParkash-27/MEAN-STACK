<div class="container">
    <div class="row">
      <mat-toolbar color="primary">
        <span>CRUD V1.0</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="accent" (click)="openAddModal()">Add Employee</button>
      </mat-toolbar>
    
      <mat-card>
        <mat-card-header>
          <mat-card-title>List of Employees</mat-card-title>
        </mat-card-header>
        <mat-card-content>
  
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <!-- <th scope="col">Image path</th> -->
                <th scope="col">Avatar</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Company</th>
                <th scope="col">Package</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataArray; let i = index">  
                <th>{{i+1}}</th>
                <!-- <td>{{serverImgrUrl + item['image']}} </td> -->
                <!-- <td><img src="http://127.0.0.1:8000/dyn/img/1695824174537-tony.jpg" width="50" height="50" alt="Image"> </td> success -->
                <td>
                  <img mat-card-avatar src="{{serverImgrUrl + item['image']}}"  alt="Image"> 
                </td> 
                <td>{{item['firstName']}}</td>
                <td>{{item['lastName']}}</td>
                <td>{{item['email']}}</td>
                <td>{{item['company']}}</td>
                <td>{{item['package']}}</td>
                <td  class="px-4">
                  <i role="button" style="color: red;" (click)="deleteEmployee(item['_id'])" class="fa fa-trash" title="delete"></i>
                  <!-- <i role="button" style="display: inline-block; color: blue; margin-left: 20px;" (click)="openAddEditPage(item['_id'])" class="fa fa-edit" title="delete"></i> -->
                  <i role="button" style="display: inline-block; color: blue; margin-left: 20px;" (click)="openEditModal(item['_id'])" class="fa fa-edit" title="edit"></i>
                  <i role="button" style="display: inline-block; color: rgb(210, 3, 247); margin-left: 20px;" (click)="openDocModal(item['_id'])" class="fa fa-plus" title="Add documents"></i>
                 
                </td>
              </tr>
              
            </tbody>
          </table>
          <!-- <img src="http//localhost:8000/images/1695789670942-flower.jpg" >  -->
        </mat-card-content>
      </mat-card>
    </div>
    
  </div>
